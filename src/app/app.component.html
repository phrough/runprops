
<h1>Run Properties Demo</h1>

<form [formGroup]="megaForm" (ngSubmit)="onSubmit()">

  <app-settings-list
    title="Settings List"
    [listComponents]="listComponents"
    [formArray]="formPanels"
    settingsVisible="true">
  </app-settings-list>

  <button mat-flat-button color="primary" type="submit">Submit</button>
</form>
