<div class="settings-pane">
  <ng-template [cdkPortalOutlet]="portal"></ng-template>
  <span class="settings-pane-edit-button"
    matTooltip="Invalid values."
    [matTooltipDisabled]="!hasInvalidField">
    <button type="button"
      [disabled]="hasInvalidField"
      mat-icon-button
      (click)="toggleEditMode()">
      <mat-icon>{{!editMode ? 'edit' : 'close'}}</mat-icon>
    </button>
  </span>
</div>
