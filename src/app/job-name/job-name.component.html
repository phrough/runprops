<label>Job Name</label>

<div class="view">{{jobNameControl.value}}</div>
<div class="edit">
  <mat-form-field>
    <input matInput type="text" [formControl]="jobNameControl">
  </mat-form-field>
</div>
<!-- TODO: how to move this into base pane compoent? No idea -->
<button type="button"
  class="settings-pane-edit-button"
  *ngIf="!hasInvalidField"
  mat-icon-button color="primary" (click)="toggleEditMode()">
  <mat-icon>{{!editMode ? 'edit' : 'close'}}</mat-icon>
</button>
